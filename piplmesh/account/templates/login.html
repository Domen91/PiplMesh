{% extends "plain.html" %}

{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div id="main">
    <div class="login">
        <div class="login_form">
            <form method="post" action="{% url login %}">
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit" class="auth_button" value="value">{% trans "Login" %}</button></p>
            </form>
        </div>
        <div id="other_login_options">
            <ul>
                <li>
                		<form method="post" action="{% url facebook_login %}" id="fb_login_form">
                    		{% csrf_token %}
	                  		<button type="submit" class="fb_login_button" value="value"><span class="fb_button_text">{% trans "Log in with Facebook" %}</span></button>
	              		</form>
	              </li>
                <li>{% comment %}Place for OpenID button.{% endcomment %}</li>
                <li><a href="{% url registration %}">{% trans "Register" %}</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
