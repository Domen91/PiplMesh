{% extends "plain.html" %}

{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="main">
    <form method="post" action="{% url login %}" id="login_form">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit" class="login_button" value="value"><span class="login_button_text">{% trans "Login" %}</span></button></p>
    </form>
</div>
{% endblock %}
