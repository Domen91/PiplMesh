{% load future i18n staticfiles sekizai_tags %}

{% addtoblock "js" %}
    <script src="{% static "browserid/browserid.js" %}" type="text/javascript"></script>
{% endaddtoblock %}
{% addtoblock "js" %}
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
{% endaddtoblock %}

<div id="browserid_form">
    <form method="post" action="{% url "browserid_verify" %}">
        {% csrf_token %}
        {{ browserid_form.as_p }}
        <p><button type="submit" id="browserid" class="browserid-signin" title="{% trans "Sign in with Persona" %}" aria-haspopup="true">{% trans "Sign in with Persona" %}</button></p>
    </form>
</div>
