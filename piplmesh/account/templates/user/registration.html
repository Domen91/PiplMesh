{% extends "plain.html" %}

{% load i18n %}

{% block title %}{% trans "Registration" %}{% endblock %}

{% block content %}
    <div class="registration">
        <form method="post" action="{% url registration %}">
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% include "form/form.html" %}
            <div class="buttons">
                <input type="submit" value="{% trans "Register" %}" />
            </div>
        </form>
    </div>
{% endblock %}
