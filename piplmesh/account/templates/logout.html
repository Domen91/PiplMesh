{% extends "plain.html" %}

{% load i18n %}

{% block fulltitle %} logged out {% endblock %}

{% block content %}
<div class="main">
    <p>{% blocktrans %}You have been logged out.{% endblocktrans %}</p>
    <a href="{% url home %}">{% trans "Home page" %}</a>
    <p>{% blocktrans %} You will be redirect in 3 seconds. {% endblocktrans %}</p>
    <script>
        setTimeout("location.href = '{{ request.META.HTTP_REFERER }}';",3000);
    </script>
</div>
{% endblock %}
