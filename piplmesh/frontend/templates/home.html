{% extends "plain.html" %}

{% load staticfiles pushserver panels %}

{% block fulltitle %}wlan slovenija{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static "pushserver/updates.js" %}" type="text/javascript"></script>
    <script src="{% static "piplmesh/js/home.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
        /* <![CDATA[ */
        $.updates.subscribe({
            'home_channel': '{% filter escapejs %}{% channel_url HOME_CHANNEL_ID %}{% endfilter %}'
        });

        var urls = {
            'panels_collapse': '{% url frontend.views.panels_collapse %}',
            'get_panels_collapse': '{% url frontend.views.get_panels_collapse %}',
            'panels_order': '{% url frontend.views.panels_order %}',
            'get_panels_order': '{% url frontend.views.get_panels_order %}',
        }
        /* ]]> */
    </script>
{% endblock %}

{% block content %}
    <div id="wall">
    </div>
    <div id="panels">
        <div class="panels_column">
            {% for panel in user.get_panels %}
                {% render_panel panel %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
