<div class="container">
    <div class="header">
        <div class="logo">
            <img src="{{ STATIC_URL }}piplmesh/images/logo.png" alt="PiplMesh" />
            <h1>Pipl Mesh</h1>
        </div>
        <div class="search">
            <form method="get" action="http://www.google.com/search">
                <div>
                    <img width="100" height="30" alt="{{ search_engine }} Search Engine" src="{{ STATIC_URL }}piplmesh/images/{{ search_engine_logo }}" />
                    <input type="text" name="q" size="25" maxlength="255" value="" />
                    <input type="submit" value="{{ search_engine }} Search" />
                </div>
            </form>
        </div>
        
        <!-- This div is used for registration and log in link. If user is already logged in, his username and logout link are shown instead. -->
        <div class='user'>
            {% load facebook_tags %}
            {% if user.is_authenticated %}
                <img src="{% facebook_picture user.username "square" %}" />
                <p>Username: <strong>{{ user.username}}</strong> </p>
                <p><a href="{% url logout %}">Log out</a></p>
            {% else %}
                <p><a href="{% url registration %}">Register</a></p>
                <p><a href="{% url login %}">Log in</a></p>
                <p><a href="{% url facebook_login %}">Log in with Facebook</a></p>
            {% endif %}
        </div>
    </div>
